<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let suma = 0;
      for (let i = 0; i < 7; i++) {
        let calificacion = prompt("Dame la calificacion: ");
        suma = suma + parseInt(calificacion);
      }

      let promedio = suma / 7;
      alert(`El promedio es: ${promedio}`);
    </script>
  </body>
</html>
