<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <title>Swipe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <header>
          <img src="./img/tinder-logo.webp" alt="Tinder Logo" />
        </header>

        <div class="cards">
          <article>
            <img src="./img/2.webp" alt="User 1" />
            <h2>Pancracio <span>25</span></h2>
            <p>Description of User 1</p>
            <div class="choice no">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>

          <article>
            <img src="./img/1.webp" alt="User 1" />
            <h2>Chimostrufia <span>23</span></h2>
            <p>Description of User 2</p>
            <div class="choice no">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>
        </div>

        <footer>
          <button class="is-refresh" aria-label="undo"></button>
          <button class="is-remove is-big" aria-label="remove"></button>
          <button class="is-star" aria-label="star"></button>
          <button class="is-fav is-big" aria-label="fav"></button>
          <button class="is-zap" aria-label="zap"></button>
        </footer>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
